<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Omega</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <h2 style="text-align: center;">上傳商品</h2>
      <br />
      <br />
      <div class="mb-3">
        <label for="prod-name" class="form-label">
          商品名稱
        </label>
        <input type="text" class="form-control" id="prod-name" />
      </div>
      <div class="mb-3">
        <label for="prod-price" class="form-label">
          商品價格
        </label>
        <input type="email" class="form-control" id="prod-price" />
      </div>
      <div class="mb-3">
        <label for="prod-desc" class="form-label">
          商品描述
        </label>
        <input type="email" class="form-control" id="prod-desc" />
      </div>
      <div class="mb-3">
        <label for="prod-status" class="form-label">
          商品狀態
        </label>
        <input type="email" class="form-control" id="prod-status" />
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">
          上傳商品圖檔
        </label>
        <input
          onchange="handleFiles(this.files)"
          id="input"
          class="form-control"
          type="file"
          name="fileupload"
        />
      </div>
      <button
        id="upload-button"
        onclick="sendFile()"
        type="button"
        class="btn btn-primary"
      >
        上傳
      </button>
      <pre id="b64"></pre>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script></script>
  </body>
</html>
