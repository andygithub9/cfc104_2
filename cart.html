<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Omega</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <a class="navbar-brand" href="./index.html">
            <img style="width: 200px;" src="./images/logo.png" />
          </a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="container">
        <div
          style="display: flex; align-items: center; justify-content: center;"
        >
          <ul style="max-width: 500px; width: 400px;" class="list-group">
            <li style="margin-top: 10px;" class="list-group-item">
              <div style="display: flex;">
                <div id="prodName"></div>
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                  style="margin-left: auto;"
                ></button>
              </div>
              <div>
                <input
                  style="width: 100%; text-align: right;"
                  type="number"
                  name=""
                  id="prod1num"
                  min="1"
                />
              </div>
            </li>
          </ul>
        </div>

        <br />
        <br />
        <br />
        <div
          style="display: flex; align-items: center; justify-content: center;"
        >
          <form style="max-width: 500px; width: 400px;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">
                Email
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                寄送地址
              </label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button
              style="margin-top: 10px;"
              type="submit"
              class="btn btn-primary"
            >
              訂購
            </button>
          </form>
        </div>
      </div>
    </div>

    <a href="./cart.html">
      <img
        style="position: fixed; top: 30px; right: 50px; width: 50px;"
        src="./images/char.png"
        alt=""
        srcset=""
      />
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      $('#prodName').text('魚餌1號')
      var prod1num = localStorage.getItem('魚餌1號')
      $('#prod1num').val(prod1num)
    </script>
  </body>
</html>
