<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Omega</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <a class="navbar-brand" href="./index.html">
            <img style="width: 200px" src="./images/logo.png" />
          </a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="container">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <div style="max-width: 500px; width: 400px" class="list-group">
            <div class="list-group">
              <div id="prodList">
                <!-- <a href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">迷你魔獸</h5>
                    <button
                      type="button"
                      class="btn-close"
                      aria-label="Close"
                    ></button>
                  </div>
                  <p class="mb-1">$ 123</p>
                  <input
                    type="number"
                    aria-describedby="addon-wrapping"
                    style="text-align: right; width: 100%"
                    min="1"
                  />
                </a> -->
              </div>

              <h5 id="totalPrice" style="text-align: right">總金額: 2345</h5>
            </div>
          </div>
        </div>

        <br />
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <div style="max-width: 500px; width: 400px">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                寄送地址
              </label>
              <input type="text" class="form-control" id="addr" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">
                email
              </label>
              <input type="email" class="form-control" id="email" />
            </div>
            <button
              style="margin-top: 10px"
              class="btn btn-primary"
              id="submit"
            >
              訂購
            </button>
          </div>
        </div>
      </div>
    </div>

    <a href="./cart.html">
      <img
        style="position: fixed; top: 30px; right: 50px; width: 40px"
        src="./images/char.png"
        alt=""
        srcset=""
      />
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(function () {
        let html = "";
        function template(name, price, num, id) {
          html += `<a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">${name}</h5>
                </div>
                <p class="mb-1">$ ${price}</p>
                <input
                  type="number"
                  aria-describedby="addon-wrapping"
                  style="text-align: right; width: 100%"
                  min="0"
                  value="${num}"
                  id="num${id}"
                  data-id="${id}"
                />
              </a>
              </br>`;
        }

        let parseStorage = JSON.parse(localStorage.getItem("omega"));

        parseStorage["prod"].forEach((ele) => {
          template(ele.name, ele.price, ele.num, ele.id);
        });

        $("#prodList").html(html);

        function count() {
          let count = 0;
          JSON.parse(localStorage.getItem("omega"))["prod"].forEach((ele) => {
            count += ele.num * ele.price;
          });
          $("#totalPrice").text(`總金額: ${count}`);
        }
        count();

        parseStorage["prod"].forEach((ele) => {
          $(`#num${ele.id}`).on("input", function () {
            let parseStorage = JSON.parse(localStorage.getItem("omega"));
            parseStorage["prod"].forEach((item) => {
              if (item.id === $(this).data("id")) {
                item.num = $(this).val();
              }
            });
            localStorage.setItem("omega", JSON.stringify(parseStorage));
            count();
          });
        });

        $("#submit").on("click", function () {
          let parseStorage = JSON.parse(localStorage.getItem("omega"));
          parseStorage.addr = $("#addr").val();
          parseStorage.email = $("#email").val();
          localStorage.setItem("omega", JSON.stringify(parseStorage));

          console.log(localStorage.getItem("omega"));

          axios
            .post(
              "https://j4s7279pu3.execute-api.ap-northeast-1.amazonaws.com/prod/post-order",
              localStorage.getItem("omega")
            )
            .then(function (response) {
              alert("訂購成功");
              location.href = "./index.html";
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });
        });
      });
    </script>
  </body>
</html>
