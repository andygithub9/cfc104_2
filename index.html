<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Omega</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <a class="navbar-brand" href="#">
            <img style="width: 200px;" src="./images/logo.png" />
          </a>
        </div>
      </div>
      <br />
      <br />
      <br />

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="./images/1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 id="prod1" class="card-title">魚餌1號</h5>
              <p class="card-text">
                人造魚餌硬餌
              </p>
              <p class="card-text">
                $10
              </p>
              <div class="input-group flex-nowrap">
                <input
                  id="prod1num"
                  type="number"
                  class="form-control"
                  placeholder="數量"
                  aria-label="數量"
                  aria-describedby="addon-wrapping"
                  min="1"
                />
              </div>
              <br />
              <button
                id="addProd1"
                style="width: 100%;"
                type="button"
                class="btn btn-primary"
              >
                加入購物車
              </button>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <img src="./images/2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 id="prod2" class="card-title">魚餌2號</h5>
              <p class="card-text">
                人造魚餌硬餌
              </p>
              <p class="card-text">
                $20
              </p>
              <div class="input-group flex-nowrap">
                <input
                  id="prod2num"
                  type="number"
                  class="form-control"
                  placeholder="數量"
                  aria-label="數量"
                  aria-describedby="addon-wrapping"
                  min="1"
                />
              </div>
              <br />
              <button
                id="addProd2"
                style="width: 100%;"
                type="button"
                class="btn btn-primary"
              >
                加入購物車
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="./cart.html">
      <img
        style="position: fixed; top: 30px; right: 50px; width: 50px;"
        src="./images/char.png"
        alt=""
        srcset=""
      />
    </a>

    <script>

$('.row.row-cols-1.row-cols-md-3.g-4').html(`
      <div class="col">
          <div class="card">
            <img src="./images/1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 id="prod1" class="card-title">魚餌1號</h5>
              <p class="card-text">
                人造魚餌硬餌
              </p>
              <p class="card-text">
                $10
              </p>
              <div class="input-group flex-nowrap">
                <input
                  id="prod1num"
                  type="number"
                  class="form-control"
                  placeholder="數量"
                  aria-label="數量"
                  aria-describedby="addon-wrapping"
                  min="1"
                />
              </div>
              <br />
              <button
                id="addProd1"
                style="width: 100%;"
                type="button"
                class="btn btn-primary"
              >
                加入購物車
              </button>
            </div>
          </div>
        </div>
      `)

      function addCart(prodNum, prod) {
        let num = $(prodNum).val()
        localStorage.setItem($(prod).text(), num)
      }

      function factory(id) {
        return $(`#addProd${id}`).click(function () {
          addCart(`#prod${id}num`, `#prod${id}`)
        })
      }

      let prodArr = [1, 2, 3, 4, 5]
      prodArr.forEach((item) => {
        factory(item)
      })

    
    </script>
  </body>
</html>
